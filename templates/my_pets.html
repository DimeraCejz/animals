{% extends "main_base.html" %}

{% block content %}
<h1>Мои питомцы</h1>
{% for pet in pets%}
<div class="container border border-primary" style="background: #D0FEFE; border-radius: 15px; margin-top: 60px; padding: 15px">
    <h2>{{item.title}}</h2>
    <div>
        {{pet.pet_name}}
    </div>
    <div>
        {{pet.age}}
    </div>
    <div>
        {{pet.type}}
    </div>
    <div>
        {{pet.poroda}}
    </div>
</div>
{% endfor %}
{% endblock %}
